<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styling.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

</head>
<body>
    <div id="par-div">
        <nav id="navbar">
            <div id="left-icons">
                <span id="hamburger-menu" class="left-icon btn material-icons">menu</span>
                <span id="home-btn" class="left-icon btn material-icons">home</span>
                <div id="search-bar" class="left-icon btn material-icons">search</div>
            </div>

            <div id="right-icons">
                <span class="right-icon btn add-task task-add-btn material-icons">add</span>
                <span id="completion" class="material-icons right-icon btn">done</span>
                <span id="theme" class="right-icon btn material-icons">light_mode</span>
                <span id="notif" class="right-icon btn material-icons">notifications</span>
                <a href="" id="profile-link" class="btn">
                    <img src="https://dcff1xvirvpfp.cloudfront.net/d00be200788e4f858919c36ee9e81527_big.jpg" alt="Profile Picture" id="profile-pic">
                </a>
            </div>

        </nav>




        <div id="task-div"> 
            <div id="main-ui">
                <header>
                    <h1>Today</h1>
                    <span id="date">Today's date</span>
                </header>
                <ul id="tasks">
                    <!-- <li>Tasks</li>
                    <li>Tasks</li>
                    <li>Tasks</li>
                    <li>Tasks</li> -->
                    <li>
                        <button class="check-btn">
                            <span class="check-mark-span">
                                <img src="images/check-mark.png" alt="check-mark" class="check-mark-image">
                            </span>
                        </button>
                        Tasks
                    </li>
                    <!-- <li>Tasks</li> -->
                    <!-- <li>Tasks</li> -->
                    <!-- <li>Tasks</li> -->
                </ul>
                <div id="task-add-form">
                    <div id="add-task-div" class="display-toggle">
                        <textarea name="" id="add-task-input" cols="30" rows="10" placeholder="Add a task here" autofocus></textarea>
                        <div id="final-btns">
                            <button id="task-add" class="final-btn btn">Add task</button>
                            <button id="cancel" class="final-btn btn">Cancel</button>
                        </div>
                    </div>
                    <div id="list-task-add-btn" class="btn task-add-btn task-add-btns">
                        <span class="add-task material-icons" id="final-add-btn">add</span>
                        <span id="add-task-text">Add task</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
