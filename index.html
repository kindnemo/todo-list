<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="par-div">
        <nav id="navbar">
            <div id="left-icons">
                <span id="hamburger-menu" class="left-icon"></span>
                <span id="home-btn" class="left-icon"></span>
                <div id="search-bar" class="left-icon"></div>
            </div>

            <div id="right-icons">
                <span class="right-icon add-task"></span>
                <span id="completion" class="right-icon"></span>
                <span id="theme" class="right-icon"></span>
                <span id="notif" class="right-icon"></span>
                <a href="" id="profile-link">
                    <img src="" alt="Profile Picture" id="profile-pic">
                </a>
            </div>

        </nav>




        <div id="task-div"> 
            <header>
                <h1>Today</h1>
                <span id="date">Today's date</span>
            </header>


            <div id="list-task-btn">
                <img src="" alt="+" class="add-task" id="list-add-task">
                <span>Add task</span>
            </div>
        </div>
    </div>
</body>
</html>
