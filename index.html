<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styling.css">


    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

</head>
<body>
    <div id="par-div">
        <nav id="navbar">
            <div id="left-icons">
                <span id="hamburger-menu" class="left-icon material-icons">menu</span>
                <span id="home-btn" class="left-icon material-icons">home</span>
                <div id="search-bar" class="left-icon material-icons">search</div>
            </div>

            <div id="right-icons">
                <span class="right-icon add-task material-icons">add</span>
                <span id="completion" class="right-icon"></span>
                <span id="theme" class="right-icon material-icons">light_mode</span>
                <span id="notif" class="right-icon material-icons">notifications</span>
                <a href="" id="profile-link">
                    <img src="" alt="Profile Picture" id="profile-pic">
                </a>
            </div>

        </nav>




        <div id="task-div"> 
            <header>
                <h1>Today</h1>
                <span id="date">Today's date</span>
            </header>

            <ul id="tasks">
                <li>Tasks</li>
                <li>Tasks</li>
                <li>Tasks</li>
                <li>Tasks</li>
                <li>Tasks</li>
                <li>Tasks</li>
                <li>Tasks</li>
                <li>Tasks</li>
            </ul>


            <div id="list-task-btn">
                <img src="" alt="+" class="add-task" id="list-add-task">
                <span>Add task</span>
            </div>
        </div>
    </div>
</body>
</html>
